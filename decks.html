<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decks</title>
</head>
<body>
    <h1>Decks</h1>
    <ul>
        {% for deck in decks %}
            <li>{{ deck.name }} <form action="{{ url_for('delete_deck', deck_id=deck.id) }}" method="post"><button type="submit">Delete</button></form></li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('create_deck') }}">Create New Deck</a>
</body>
</html>
